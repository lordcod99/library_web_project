{% extends 'base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/books.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    {% for book in books %}
    <div class = "card">
        <a href="/book/{{ book.book_id }}">
        <div class = "image">
        <img src="{{book.cover.url}}"> 
        </div>
        <h4>{{ book.name }}</h4>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
